<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <div class="container">
        <div class="search">
           <form action="/" method="get">
               <input type="search" placeholder="so'zni kiriting" name="qidirish">
               <button type="submit">qidirish</button>
           </form>
        </div>
        <div class="wrapp">
            <div class="left" id="left">
                    <br>
                {% if 'togrisi==""' %}
                <h1 align="center"> {{ togrisi  }} </h1>
                {% else %}
                <h1 align="center"> {{ togrisi }}&#9989 </h1>

                    <br>
                {% endif %}
            </div>
            <div class="right" id="right">
                    <br>
                {% if notogrisi %}
                {% for i in notogrisi %}
                <h1 align="center">{{ i }}&#10060 </h1>
                    <br>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
